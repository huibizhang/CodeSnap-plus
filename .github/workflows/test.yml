# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: test

on: push

jobs:
  test:
    name: "test"
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged && github.head_ref == 'dev' }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Show version number
        run: echo "${{ steps.package-version.outputs.current-version}}"

      - name: Get values from the package.json
        id: packageJson
        uses: RadovanPelka/github-action-json@main
        with:
          path: "https://raw.githubusercontent.com/huibizhang/CodeSnap-plus/master/package.json"

      - run: echo "name - ${{ steps.packageJson.outputs.name }}"
      - run: echo "version - ${{ steps.packageJson.outputs.version }}"