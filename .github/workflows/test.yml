# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: test

on:
  pull_request:
    branches: [test]
    types: [closed]

jobs:
  test:
    name: "test"
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged && github.head_ref == 'dev' }}
    outputs:
      VERSION_UPDATED: false
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - uses: johnnybenson/package-json-versioned-action@v1.0.5
        id: package-json
        with:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Extension Version Check
        run: echo "VERSION_UPDATED=${{ steps.package-json.outputs.has-updated }}" >> $GITHUB_OUTPUT

      - uses: vishnudxb/cancel-workflow@v1.2
        if: ${{ steps.package-json.outputs.has-updated != true }}
        with:
          repo: huibizhang/CodeSnap-plus
          workflow_id: ${{ github.run_id }}
          access_token: ${{ github.token }}

      - name: Publish to vsce
        run: echo "do publish here."
      
      - run: echo "extension published. from ${{ steps.package-json.outputs.previous-version }} -> ${{ steps.package-json.outputs.version }}"
        if: ${{ steps.package-json.outputs.has-updated == true }}

